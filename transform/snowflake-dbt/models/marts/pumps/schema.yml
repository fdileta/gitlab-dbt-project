version: 2

models:
  - name: subscription_product_usage_data
    description: '{{ doc("subscription_product_usage_data") }}'
    columns:
      - name: delivery_group
        tests:
          - not_null
      - name: original_id
        tests:
          - not_null
      - name: subscription_id
        tests:
          - not_null
          - unique
      - name: subscription_name
          - not_null

  - name: mart_product_usage_paid_user_metrics_monthly
    description: '{{ doc("mart_product_usage_paid_user_metrics_monthly") }}'
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - snapshot_month
            - dim_subscription_id
            - delivery_type
            - uuid
            - hostname
            - dim_namespace_id
    columns:
      - name: snapshot_month
        description: Month in which the product usage was reported.
        tests:
          - not_null
      - name: dim_subscription_id
        tests:
          - not_null
      - name: dim_namespace_id
      - name: uuid
      - name: hostname
      - name: dim_billing_account_id
        description: Returns unknown ID (MD5(-1)) if the `account_id` from `fct_product_usage_wave_1_3_metrics_monthly` is not found in `dim_billing_account`.
        tests:
          - not_null
        tags: ["tdf", "common", "gainsight"]
      - name: dim_crm_account_id
        description: Returns unknown ID (MD5(-1)) if the `dim_crm_account_id` from `dim_billing_account` is not found in `dim_crm_account`.
        tests:
          - not_null
        tags: ["tdf", "common", "gainsight"]
      - name: dim_subscription_id_original
        tests:
          - not_null
        tags: ["tdf", "common", "gainsight"]
      - name: subscription_status
        description: Status of the subscription at the time the usage ping was created.
      - name: subscription_start_date
        description: Date the subscription term of the subscription_id started.
      - name: subscription_end_date
        description: Date the subscription term of the subscription_id ended.
      - name: subscription_status_original
        description: Status of the original subscription id at the time the usage ping was created. This was added to allow a status to be reported even when manual changes to Zuora subscriptions have broken the join.
      - name: subscription_start_date_original
        description: Date the subscription term of the orgininal subscription version started.
      - name: subscription_end_date_original
        description: Date the subscription term of the original subscription version ended. Because of how subscription end dates are calcuated in dim_subscription_snapshot_bottom_up, this will be the same as the subscription_end_date.
      - name: snapshot_date_id
        tests:
          - not_null
        tags: ["tdf", "common", "gainsight"]
      - name: ping_created_at
        description: Actual date that the usage ping was created.
      - name: dim_usage_ping_id
      - name: instance_type
        description: Type of the instance
      - name: cleaned_version
        description: Version of GitLab running on the instance
      - name: country_name
      - name: iso_2_country_code
      - name: iso_3_country_code
      - name: delivery_type
        description: Indicates if the product usage came from a SaaS or Self-Managed user.
        tests:
          - not_null
      - name: umau_28_days_user
        description: '{{ doc("umau_28_days_user_desc") }}'
