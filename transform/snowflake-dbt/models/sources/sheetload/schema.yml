          - unique_id
          - valid_from
  columns:
    - name: unique_id
      tests:
        - not_null
    - name: gitlab_roulette_project
      tests:
        - not_null
    - name: gitlab_roulette_role
      tests:
        - not_null
    - name: gitlab_roulette_history_at
      tests:
        - not_null
