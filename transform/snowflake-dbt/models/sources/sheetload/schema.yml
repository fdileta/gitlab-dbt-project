- name: sheetload_google_cloud_ip_ranges_source
  description: The list of ip that are used by google cloud services.
  columns:
    - name: creation_at
      description: The timestamp the list of ips were created.  This is generated by the source system and is not the same as when the data was uploaded.
    - name: ip_v4_prefix
      description: An ip that is used by Google services in the ipv4 format.
    - name: ipv4
      description: The ipv4 number, derived using the `PARSE_IP` function from Snowflake.
    - name: hex_ipv4
      description: The ipv4 number in hexadecimal format.  This is generated to simplify joining logic in downstream tables.
    - name: ipv4_range_end
      description: The end of the range of valid ip numbers for a given ip number and mask. Derived using the `PARSE_IP` function from Snowflake.
    - name: ipv4_range_start
      description: The start of the range of valid ip numbers for a given ip number and mask. Derived using the `PARSE_IP` function from Snowflake.
    - name: hex_ipv4_range_start
      description: The ipv4_range_start number in hexadecimal format.  
    - name: hex_ipv4_range_end
      description: The ipv4_range_end number in hexadecimal format.  
    - name: ip_v6_prefix
      description: An ip that is used by Google services in the ipv6 format.
    - name: hex_ipv6
      description: The ipv6 number in hexadecimal format, derived using the `PARSE_IP` function from Snowflake.
    - name: hex_ipv6_range_start
      description: The start of the range of valid ip numbers for a given ip number and mask. Derived using the `PARSE_IP` function from Snowflake.
    - name: hex_ipv6_range_end
      description: The end of the range of valid ip numbers for a given ip number and mask. Derived using the `PARSE_IP` function from Snowflake.
    - name: hex_ip_range_start
      description: The start of the range of valid ip numbers in hexadecimal format.
    - name: hex_ip_range_end
      description: The end of the range of valid ip numbers in hexadecimal format.
    - name: hex_ip
      description: The hexadecimal format of the ip that is used by Google services
      tests:
        - unique
        - not_null
    - name: ip_type
      description: Indicates if the original ip was in ipv4 or ipv6 format.
    - name: scope
      description: The region related to the ip used by the Google Service
    - name: service
      description: The Google Service
