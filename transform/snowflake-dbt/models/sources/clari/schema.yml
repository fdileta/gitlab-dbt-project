version: 2

models:
  - name: net_arr_entries_source
    description: Forecast entries for each combination of fiscal_quarter/week/user/field
    columns:
      - name: fiscal_quarter
        tests:
          - not_null
      - name: time_frame_id
        tests:
            - not_null
      - name: user_id
        tests:
          - not_null
      - name: field_id
        tests:
            - not_null
      - name: entries_id
        tests:
            - not_null
            - unique
      - name: forecast_value
      - name: currency
      - name: is_updated
      - name: updated_by
      - name: updated_on
      - name: updated_at
        tests:
            - not_null
