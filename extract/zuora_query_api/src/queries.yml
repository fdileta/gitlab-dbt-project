connection_info:
  pass: ZUORA_API_PASS
  user: ZUORA_API_USER
tables:
  users:
    query: |-
      SELECT
          Id
        , Email
        , FirstName
        , LastName
        , Username
        , CreatedDate
      FROM User
  orderactionrateplan:
    query: |-
      SELECT
        deleted
        , Id
        , OrderActionId
        , RatePlanId
        , CreatedById
        , CreatedDate
        , UpdatedById
        , UpdatedDate
      FROM orderactionrateplan